<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="shortcut icon" href="TelaStudio Logo.png" type="image/x-icon">
    <script type="module" src="Scripts/main.js"></script>
    <title>Tela Todo List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>TELA TODO LIST</h1>
        <nav>
            <a href="https://www.facebook.com/profile.php?id=100063605385151"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.youtube.com/channel/UC5DLr0-KbG3_xX2GEcImOyA"><i class="fa-brands fa-youtube"></i></a>
            <a href="http://whatsapp.com/channel/0029VaTNxSb8F2pJYS6W0T1r"><i class="fa-brands fa-whatsapp"></i></a>
        </nav>
    </header>
    <main class="main-container">
        <section class="to-do-form">
                <label class="displace" for="to-do-name">TO-DO</label>
                <input type="to-do-name" name="to-do-name" id="to-do-name" placeholder="TO-DO" required autofocus>
                <div class="date-time-div">
                    <div class="date-div">
                        <label class="date-label" for="date">Set Date</label>
                        <input type="date" name="date" id="date" required placeholder="Select Date">
                    </div>
                    <div class="time-div">
                        <label class="time-label" for="time">Set Time</label>
                        <input type="time" name="time" id="time" required>
                    </div>
                
                </div>
                <input type="submit" name="submit" id="submit" value="SAVE">
        </section>
        <div class="css-error">
            <p class="error-handling js-error-handling">Incomplete form!</p>
        </div>
        <section class="to-do-display">

        </section>
    </main>
    <footer>
        <figure>
            <img src="TelaStudio Logo.png" alt="TelaStudio Logo" width="100px" height="auto">
        </figure>
    </footer>
</body>
</html>
