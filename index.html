<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="shortcut icon" href="TelaStudio Logo.png" type="image/x-icon">
    <script defer src="Scripts/main.js"></script>
    <title>Tela List</title>
</head>
<body>
    <h1>TELA LIST</h1>
    <main class="main-container">
        <section class="to-do-form">
                <label class="displace" for="to-do-name">TO-DO</label>
                <input type="to-do-name" name="to-do-name" id="to-do-name" placeholder="TO-DO" required autofocus>
                <div class="date-div">
                <label class="date-label" for="date">Set Date</label>
                <input type="date" name="date" id="date" required placeholder="Select Date">
                <label class="time-label" for="time">Set Time</label>
                <input type="time" name="time" id="time" required>
                </div>
                <p class="error-handling js-error-handling">Incomplete form!</p>
                <input type="submit" name="submit" id="submit" value="SAVE">
        </section>
        <section class="to-do-display">

        </section>
    </main>
    <footer>
        <figure>
            <img src="TelaStudio Logo.png" alt="TelaStudio Logo" width="100px" height="auto">
        </figure>
    </footer>
</body>
</html>
